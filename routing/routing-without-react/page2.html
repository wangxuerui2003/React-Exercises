	Page2
	<h1>Name:</h1>
	<h2>Nothing here</h2>
	<input type="text">

	<script>
		const input = document.querySelector('input');
		const name = document.querySelector('h2');
		input.oninput = (e) => {
			let val = e.target.value;
			if (!val) {
				name.innerHTML = "Nothing here";
			} else { 
				name.innerHTML = val;
			}
		}
	</script>
</body>
