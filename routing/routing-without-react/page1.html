<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Page1</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/page1.html">Page1</a></li>
			<li><a href="/page2.html">Page2</a></li>
		</ul>
	</nav>
	Page1

	<h1></h1>
	<button>+</button>

	<script defer>
		let count = 0;

		const h1 = document.querySelector('h1');
		h1.innerHTML = count;


		const btn = document.querySelector('button');
		btn.onclick = () => {
			count++;
			h1.innerHTML = count;
		};
	</script>
</body>
</html>
